<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="shortcut icon" href="../assest/img/portfolio_351456.png" type="image/x-icon">
    <title>Contacto</title>
</head>
<body>
    <main class="main_contacto">
        <form >
            <h2>Contacto</h2>
            <div>
                <label for="name">Nombre</label>
                <input type="text" name="name" id="name" placeholder="Nombre">
                <label for="Telefono">Telefono</label>
                <input type="text" name="Telefono" id="Telefono" placeholder="Telefono">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Email">
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="30" rows="5" placeholder="Mensaje"></textarea>
                <input class="btnEnviar" type="submit" value="Enviar">
            </div>
        </form>
    </main>
<script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
